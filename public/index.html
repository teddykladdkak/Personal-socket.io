	<script type="text/javascript">
		var versioner = [{
			namn: 'Personal-översikt Liten',
			beskrivning: 'Denna vy är till för att visa vilka som jobbar under passet. Uppdateras allt eftersom tiden går under dagen.',
			lank: 'oversikt.html',
			img: 'oversikt.jpg'
		},{
			namn: 'Personal-översikt Stor',
			beskrivning: 'Denna vy är som föregående till för att visa vilka som jobbar under passet, men denna version visar även passet före och efter. Detta gör att vyn kräver större skärm. Uppdateras allt eftersom tiden går under dagen och har alltid aktuellt pass i mitten.',
			lank: 'oversikt-stor.html',
			img: 'oversikt-stor.jpg'
		},{
			namn: 'Telefon-lista',
			beskrivning: 'Detta är en mobilapplikaiton, här visas först lista på alla som jobbar på nuvarande pass. När en av personalknapparna klickas på rings den personen upp. Vidare längst ner finns möjlighet att lägga till nummer till andra platser/instanser på sjukhuset för att snabbt komma i kontakt med dem ifall det behövs.',
			lank: 'app.html',
			img: 'app.jpg'
		},{
			namn: 'Excell vy',
			beskrivning: 'Gjort en liknande lista som redan används idag, visar all personal som arbetar, ett satt antal dagar i framtiden. I nuläget stödjer den enbart 3 st pass typer.',
			lank: 'excell.html',
			img: 'excell.jpg'
		},{
			namn: 'Redigera',
			beskrivning: 'Denna vy är till för att lägga in personal under rätt "uppgift"/plats. Man kan antingen skriva namn för hand, eller använda sig av färdiga namn, eller dra namn till rätt plats (ifall chema redan laddats in).',
			lank: 'redigera.html',
			img: 'redigera.jpg'
		},{
			namn: 'Schema injektor',
			beskrivning: 'Funktion som hjälper till att lägga in nuvarande Excell schema, vilket vårdpersonalen använder sig av idag. Alltså tvingar inte denna applikation att man ändrar arbetssätt när man lägger schemat.',
			lank: 'chema.html',
			img: 'chema.jpg'
		}];
		function load(){
			var wrapper = document.getElementById('content');
			versioner.reverse();
			for (var i = versioner.length - 1; i >= 0; i--) {
				var container = document.createElement('div');
					container.setAttribute('class', 'tablecontainer information');
					var row = document.createElement('div');
						row.setAttribute('class', 'row');
						var leftcol = document.createElement('div');
							leftcol.setAttribute('class', 'left previewimg');
							leftcol.setAttribute('style', 'background-image: url(\'bilder/' + versioner[i].img + '\');background-position: center;');
						row.appendChild(leftcol);
						var rightcol = document.createElement('div');
							rightcol.setAttribute('class', 'right descript');
							var head = document.createElement('span');
								head.setAttribute('class', 'h3');
								var headtext = document.createTextNode(versioner[i].namn);
								head.appendChild(headtext);
							rightcol.appendChild(head);
							var previewimg = document.createElement('img');
								previewimg.setAttribute('src', 'bilder/' + versioner[i].img);
								previewimg.setAttribute('class', 'previewbild');
							rightcol.appendChild(previewimg);
							var info = document.createElement('p');
								var infotext = document.createTextNode(versioner[i].beskrivning);
								info.appendChild(infotext);
							rightcol.appendChild(info);
							var button = document.createElement('a');
								button.setAttribute('href', versioner[i].lank);
								button.setAttribute('class', 'button');
								button.setAttribute('target', '_blank');
								var buttontext = document.createTextNode('Till sidan');
								button.appendChild(buttontext);
							rightcol.appendChild(button);
						row.appendChild(rightcol);
					container.appendChild(row);
				wrapper.appendChild(container);
			};
		};
	</script>
